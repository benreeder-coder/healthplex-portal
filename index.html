<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healthplex | Project Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-brand">
                <img src="image.png" alt="The Healthplex" class="auth-logo">
                <div class="auth-divider"></div>
                <span class="portal-badge">Project Portal</span>
            </div>

            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="signup">Create Account</button>
                </div>

                <form id="login-form" class="auth-form active" onsubmit="return handleLoginSubmit(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary" id="login-btn">
                        <span>Sign In</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <form id="signup-form" class="auth-form" onsubmit="return handleSignupSubmit(event)">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn-primary" id="signup-btn">
                        <span>Create Account</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <p class="auth-error" id="auth-error"></p>
            </div>

            <p class="auth-footer">Collaboration portal for The Healthplex automation project</p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="image.png" alt="The Healthplex" class="header-logo">
                <div class="header-divider"></div>
                <span class="header-title">Project Portal</span>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span class="user-name" id="user-name">User</span>
                </div>
                <button class="btn-ghost" id="logout-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Sign Out
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Client Journey Map</h1>
                    <p class="page-subtitle">Track automation opportunities across each stage of the customer experience</p>
                </div>
                <div class="page-actions">
                    <div class="live-indicator">
                        <span class="live-dot"></span>
                        <span>Live Updates</span>
                    </div>
                </div>
            </div>

            <!-- Journey Board -->
            <div class="journey-board" id="journey-board">
                <!-- Stages will be rendered by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add Note Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="note-modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Note</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-stage-name" id="modal-stage-name">Stage Name</p>
                <div class="form-group">
                    <label for="note-content">Your Note</label>
                    <textarea id="note-content" placeholder="Share your thoughts, ideas, or action items..." rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn-primary" id="modal-save">
                    <span>Save Note</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Stage Modal -->
    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <div class="fullscreen-modal" id="fullscreen-modal">
            <div class="fullscreen-header">
                <div class="fullscreen-header-left">
                    <div class="fullscreen-stage-number" id="fullscreen-stage-number">Stage 1</div>
                    <h2 class="fullscreen-title" id="fullscreen-title">Stage Name</h2>
                    <p class="fullscreen-description" id="fullscreen-description">Description</p>
                </div>
                <div class="fullscreen-header-right">
                    <div class="fullscreen-status-badge" id="fullscreen-status-badge">Status</div>
                    <button class="fullscreen-close" id="fullscreen-close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="fullscreen-status-note" id="fullscreen-status-note">Status note</div>
            <div class="fullscreen-content" id="fullscreen-content">
                <!-- Notes will be rendered here -->
            </div>
            <div class="fullscreen-footer">
                <button class="btn-primary fullscreen-add-btn" id="fullscreen-add-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    <span>Add Note</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toast-message"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
